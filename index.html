<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraph</title>
    <style>
        .styled-paragraph {
            font-family: Arial, sans-serif;
            font-size: 18px;
            color: #333;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <p class="styled-paragraph">
        This is a beautifully styled paragraph. It demonstrates how CSS can be used to enhance the appearance of text, making it more visually appealing and easier to read. The background, padding, and border create a clean and modern look.
    </p>
</body>
</html>
